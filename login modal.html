<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input.user,
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04aa6d;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        .imgcontainer{
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }
        .container{
            padding: 16px;
        }

        span.psw{
            float: right;
            padding-top:16px;
        }
        .modal{
            display: none;
            position:fixed;
            z-index:1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow:auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content{
            background-color: #fefefe;
            margin: 5% auto 15%;
            border: 1px solid #888;
            width: 80%;
        }
        .close{
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover,.close:focus{
            color: red;
            cursor: pointer;
        }
        @media screen and (max-width:300px){
            span.psw{
                display: block;
                float: none;
            }
            .cancelbtn{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <button onclick="document.getElementById('id01').style.display='block'" style="width: auto;">Login</button>

    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Nome de usuario</b></label>
                <input type="text" class="user" placeholder="Insira seu nome de usuario ou Email" name="uname" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Insira sua Senha" name="psw" required>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Continuar conectado
                </label>
            </div>
            <div class="container" style="background-color: #f1f1f1;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancelar</button>
                <span class="psw"><a href="#">Esqueceu a Senha?</a></span>
            </div>
        </form>
    </div>

    <script>

    </script>
</body>

</html>
