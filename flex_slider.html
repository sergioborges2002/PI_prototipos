<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        .pre-btn, .nxt-btn{
            cursor: pointer;
            position: absolute;
            top: 50%;
            width:auto;
            padding: 16px;
            margin-top: -22px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .nxt-btn{
            right:0;
            border-radius: 3px 0 0 3px;
        }

        .pre-btn:hover, .nxt-btn:hover{
            background-color:rgba(0,0,0,0.8);
        }
    </style>
</head>

<body>

    <section class="product">
        <h2 class="product-category">Mais vendidos</h2>
    </section>
    <a class="pre-btn">❮</a>
    <a class="nxt-btn">❯</a>
    <div class="product-container">
        
    </div>


</body>

</html>
